name: CodeRabbit Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  coderabbit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          
      - name: Run linting
        run: |
          npm run lint
          cd server && npm run lint || true
          
      - name: Run type checking
        run: |
          npm run build
          cd server && npx tsc --noEmit || true
          
      - name: Run tests
        run: |
          npm run test -- --coverage --watchAll=false
          cd server && npm run test || true
          
      - name: CodeRabbit Review
        uses: coderabbitai/coderabbit-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          coderabbit_config: .coderabbit.yaml
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read CodeRabbit results if available
            const resultsPath = path.join(process.cwd(), 'coderabbit-results.json');
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              
              const comment = `## ðŸ¤– CodeRabbit Review Results
              
              **Overall Score:** ${results.score}/10
              
              **Issues Found:** ${results.issues.length}
              **Suggestions:** ${results.suggestions.length}
              
              ${results.issues.length > 0 ? '### âš ï¸ Issues to Address' : ''}
              ${results.issues.map(issue => `- ${issue.message}`).join('\n')}
              
              ${results.suggestions.length > 0 ? '### ðŸ’¡ Suggestions' : ''}
              ${results.suggestions.map(suggestion => `- ${suggestion.message}`).join('\n')}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }












