name: Deploy InterviewAce to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm install
      
    - name: Install backend dependencies
      run: |
        cd server
        npm install
      
    - name: Build frontend
      run: npm run build
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 54.159.42.7
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/interview-prep
          chmod +x deploy.sh
          ./deploy.sh
      
    - name: Verify deployment
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 54.159.42.7
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pm2 status
          sleep 5
          curl -f http://localhost:5000/api/health || exit 1

