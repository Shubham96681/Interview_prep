name: Deploy InterviewAce to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm install
      
    - name: Install backend dependencies
      run: |
        cd server
        npm install
      
    - name: Build frontend
      run: npm run build
      
    - name: Check EC2 Instance Status
      continue-on-error: true
      run: |
        echo "üîç Pre-flight connectivity check (non-blocking)..."
        echo "Instance IP: 54.91.53.228"
        echo "Note: Security group allows SSH from 0.0.0.0/0 (anywhere), so your IP doesn't matter for deployment."
        echo ""
        echo "Note: This check may fail even if SSH works. The actual SSH connection will be attempted regardless."
        echo ""
        echo "Testing connectivity to port 22..."
        if timeout 5 bash -c 'cat < /dev/null > /dev/tcp/54.91.53.228/22' 2>/dev/null; then
          echo "‚úÖ Port 22 is reachable from GitHub Actions!"
        else
          echo "‚ö†Ô∏è  Port 22 connectivity check failed, but continuing..."
          echo "   This is often a false negative. The SSH connection will still be attempted."
          echo "   If SSH also fails, check:"
          echo "   - Security Group: SSH (port 22) from 0.0.0.0/0"
          echo "   - Network ACLs: VPC ‚Üí Network ACLs"
          echo "   - Instance is running and healthy"
        fi
    
    - name: Deploy to EC2
      continue-on-error: false
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 54.91.53.228
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 3600s
        command_timeout: 3600s
        script_stop: true
        debug: true
        fingerprint: ""
        envs: NODE_OPTIONS
        script: |
          set -e
          
          echo "üöÄ Starting automated deployment..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Home directory: $HOME"
          echo "Hostname: $(hostname)"
          echo "Uptime: $(uptime)"
          
          # Check disk space first
          echo "üíæ Current disk space:"
          df -h / | tail -1
          
          # Check if instance is responsive
          echo "üîç System status check..."
          echo "Memory usage:"
          free -h || true
          echo "Disk usage details:"
          df -h || true
          
          # Test sudo access
          echo "Testing sudo access..."
          sudo -n true || echo "Warning: sudo may require password"
          
          # Ensure /var/www exists and has correct permissions
          echo "Setting up /var/www directory..."
          sudo mkdir -p /var/www || { echo "Failed to create /var/www"; exit 1; }
          sudo chown ec2-user:ec2-user /var/www || { echo "Failed to chown /var/www"; exit 1; }
          echo "‚úÖ /var/www directory ready"
          
          # Check if git is available
          echo "Checking git availability..."
          git --version || { echo "Git is not installed!"; exit 1; }
          
          # Check if directory exists
          echo "Checking if project directory exists..."
          if [ -d /var/www/interview-prep ]; then
            echo "üìÅ Project directory exists"
            echo "üîÑ Pulling latest changes..."
            cd /var/www/interview-prep || { echo "Failed to cd to /var/www/interview-prep"; exit 1; }
            echo "Current directory after cd: $(pwd)"
            git fetch origin main || { echo "Failed to fetch from origin"; exit 1; }
            git reset --hard origin/main || { echo "Failed to reset to origin/main"; exit 1; }
            git clean -fd || { echo "Failed to clean untracked files"; exit 1; }
            echo "‚úÖ Repository updated"
          else
            echo "üì¶ Project directory does not exist, cloning repository..."
            cd /var/www || { echo "Failed to cd to /var/www"; exit 1; }
            echo "Current directory: $(pwd)"
            echo "Listing /var/www contents:"
            ls -la /var/www || true
            git clone https://github.com/Shubham96681/Interview_prep.git interview-prep || { echo "Failed to clone repository"; exit 1; }
            cd interview-prep || { echo "Failed to cd to interview-prep"; exit 1; }
            echo "‚úÖ Repository cloned"
          fi
          
          echo "Final directory: $(pwd)"
          echo "Verifying we're in the right place..."
          ls -la || { echo "Failed to list directory contents"; exit 1; }
          
          # Ensure correct ownership
          echo "Setting ownership..."
          sudo chown -R ec2-user:ec2-user /var/www/interview-prep || { echo "Failed to chown project directory"; exit 1; }
          echo "‚úÖ Ownership set"
          
          # Make deploy script executable
          echo "Making deploy.sh executable..."
          chmod +x deploy.sh || { echo "Failed to chmod deploy.sh"; exit 1; }
          echo "‚úÖ deploy.sh is executable"
          
          # Run deployment script with explicit output flushing
          echo "üì¶ Running deployment script..."
          echo "   (This will take several minutes, output will appear below)"
          
          # Use script command to ensure proper output flushing in SSH
          if command -v script >/dev/null 2>&1; then
              script -q -c "./deploy.sh" /dev/null
          else
              # Fallback: run directly with explicit flushing
              bash -x ./deploy.sh 2>&1 | while IFS= read -r line; do
                  echo "$line"
              done
          fi
          
          DEPLOY_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $DEPLOY_EXIT_CODE -ne 0 ]; then
              echo "‚ùå Deployment script failed with exit code: $DEPLOY_EXIT_CODE"
              exit 1
          fi
          
          echo "‚úÖ Deployment script completed successfully"
      
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 54.91.53.228
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 300s
        debug: true
        fingerprint: ""
        script: |
          set -e
          
          echo "üîç Verifying deployment..."
          
          # Wait for services to start
          sleep 5
          
          # Check PM2 status
          echo "üìä PM2 Status:"
          pm2 status
          
          # Check backend health
          echo "üè• Checking backend health..."
          for i in {1..5}; do
            if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy!"
              curl http://localhost:5000/api/health
              break
            else
              echo "‚è≥ Waiting for backend... (attempt $i/5)"
              sleep 2
            fi
          done
          
          # Check if frontend files exist
          echo "üìÅ Checking frontend build..."
          if [ -d /var/www/interview-prep/dist ] && [ -f /var/www/interview-prep/dist/index.html ]; then
            echo "‚úÖ Frontend build exists"
            ls -lh /var/www/interview-prep/dist/
          else
            echo "‚ùå Frontend build not found!"
            exit 1
          fi
          
          # Check nginx is serving the site
          echo "üåê Checking nginx..."
          if curl -f http://localhost > /dev/null 2>&1; then
            echo "‚úÖ Nginx is serving the site!"
          else
            echo "‚ö†Ô∏è  Nginx might need a reload"
            sudo systemctl reload nginx || true
          fi
          
          echo "‚úÖ Deployment verification complete!"

