name: Deploy InterviewAce to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm install
      
    - name: Install backend dependencies
      run: |
        cd server
        npm install
      
    - name: Build frontend
      run: npm run build
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 54.159.42.7
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Ensure /var/www exists and has correct permissions
          sudo mkdir -p /var/www
          sudo chown ec2-user:ec2-user /var/www
          
          # Create project directory if it doesn't exist
          if [ ! -d /var/www/interview-prep ]; then
            cd /var/www
            git clone https://github.com/Shubham96681/Interview_prep.git interview-prep
            cd interview-prep
          else
            cd /var/www/interview-prep
            git pull origin main || git fetch origin main && git reset --hard origin/main
          fi
          
          # Ensure correct ownership
          sudo chown -R ec2-user:ec2-user /var/www/interview-prep
          
          # Make deploy script executable and run it
          chmod +x deploy.sh
          ./deploy.sh
      
    - name: Verify deployment
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 54.159.42.7
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sleep 10
          pm2 status || echo "PM2 not running yet"
          curl -f http://localhost:5000/api/health || echo "Backend health check failed"

